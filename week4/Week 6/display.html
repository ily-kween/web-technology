<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        
        .div1{
            background-color: red;
            display: inline;
            width: 500px;
            height: auto;
        }
        .span1{
            background-color: blueviolet;
            display: block;
        }
        .div2{
            background-color: aqua;
            display: inline;
        }
        .span2{
            background-color: antiquewhite;
        }
        img{width: 500px;
            height: 400px;

        }
    </style>
</head>
<body>

    <div class="div1">I am div1</div>
    <span class="span1">I am span1</span>
    <img src="clown.jpg">
    <div class="div2">I am div2</div>
    <span class="span2">I am span2</span>


</body>
</html>
